{% extends 'base.html' %}

{%block title%}Inscription{%endblock%}

{%block content%}

<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black  m-5 ">

  <h2>S'inscrire</h2> 

  <form method="post">
    {% csrf_token %}

    <table>
    {% for field in form %}
      <tr>
        <td>{{ field.label_tag }}</td>
        <td>{{ field }}</td>
      </tr>
        {% for error in field.errors %}
          <tr><td></td><td class="alert alert-danger">{{ error }}</td></tr>
        {% endfor %}
    {% endfor %}
    </table>

    <button type="submit"  class="btn btn-secondary" role="button">S'inscrire</button>

  </form>

  <small>
      Déjà inscrit.e?
      <a href="{% url 'home' %}">Se connecter</a>
  </small>

</div>

{% endblock %}
